{% extends 'base.html' %}

{% block content %}
<br>
<h2 style="font-family:'Lobster', cursive;">{% block title %} Add Film {% endblock %}</h2>

<form method="post" style="font-family: 'Oswald', sans-serif;">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Film title" class="form-control" style="width: 400px"
            value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="yearReleased">Year Released</label>
        <textarea name="yearReleased" placeholder="2023.." class="form-control" style="width: 100px">{{ request.form['yearReleased'] 
}}</textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <textarea name="rating" placeholder="18+.." class="form-control" style="width: 100px;">{{ request.form['rating'] 
}}</textarea>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <textarea name="duration" placeholder="In minutes" class="form-control" style="width: 100px;">{{ request.form['duration'] 
}}</textarea>
    </div>
    <div class=" form-group">
        <label for="genre">Genre</label>
        <textarea name="genre" placeholder="Action,Horror and etc" class="form-control" style="width: 300px;">{{ request.form['genre'] 
}}</textarea>
    </div>
    <div class="form-group">
        <button type="Add" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
