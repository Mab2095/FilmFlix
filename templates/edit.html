{% extends 'base.html' %}

{% block content %}
<br>
<h1 style="font-family:'Lobster', cursive;">Edit "{{ film['title'] }}"</h1>

<form method="post" style="font-family: 'Oswald', sans-serif;">
    <div class="form-group">
        <label for="content">Released year</label>
        <input type="text" name="yearReleased" placeholder="Enter the correct year released" class="form-control"
            style="width: 70px;" value="{{ request.form['yearReleased'] or film['yearReleased'] }}">
    </div>

    <div class="form-group">
        <label for="content">Rating</label>
        <input type="text" name="rating" placeholder="Enter the correct rating" class="form-control" style="width: 70px"
            value="{{ request.form['rating'] or film['rating'] }}">
    </div>

    <div class="form-group">
        <label for="content">Duration</label>
        <input type="text" name="duration" placeholder="Enter the correct duration" class="form-control"
            style="width: 70px" value="{{ request.form['duration'] or film['duration'] }}">
    </div>

    <div class="form-group">
        <label for="content">Genre</label>
        <input type="text" name="genre" placeholder="Enter the correct genre" class="form-control" style="width: 300px"
            value="{{ request.form['genre'] or film['genre'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=film['id']) }}" method="POST">
    <input type="submit" value="Delete Film" class="btn btn-danger btn-sm"
        onclick="return confirm('Are you sure you want to delete this film?')">
</form>

{% endblock %}
